<body>
<nav class="navbar navbar-expand-lg navbar-light bg-blue w-100" style="z-index: 9999;">
    <a class="navbar-brand ml-md-5 text-white font-weight-bold" href="lesson.html">
        <img src="../public/image/tinycards.png" alt="logo" width="44" height="44">
        TinyCards

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 mr-auto ml-lg-5">

        <ul class="navbar-nav mr-5">

            </li>
            <li class="nav-item mr-1">

                </a>
            </li>
            <li class="nav-item mr-1">
                <a class="nav-link" href="profile.html">

                    <span class="text-white font-weight-bold text-uppercase">Profile</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="wrapper col-12 col-md-12">
            <div class="row">
                <div class="avatar col-2 col-md-2 mt-3 mt-md-5 ml-1 ml-md-4">
                    <img width="130" height="130" src="../public/image/Wakabayashi_genzo.png" alt="avatar"
                         class="rounded-circle">
                </div>
                <div class="activity col-12 col-md-9 mt-3 mt-md-5 ml-md-5 bg-white rounded">
                    <ul class="nav nav-pills mb-3 mt-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home"
                               role="tab" aria-controls="pills-home" aria-selected="true">Decks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile"
                               role="tab" aria-controls="pills-profile" aria-selected="false">Followers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact"
                               role="tab" aria-controls="pills-contact" aria-selected="false">Following</a>
                        </li>
                    </ul>
                    <div class="tab-content pb-5 pb-md-0" id="pills-tabContent">
                        <div class="tab-pane fade show active text-center font-weight-bold" id="pills-home" role="tabpanel"
                             aria-labelledby="pills-home-tab">This user has no decks.
                        </div>
                        <div class="tab-pane fade text-center font-weight-bold" id="pills-profile" role="tabpanel"
                             aria-labelledby="pills-profile-tab">This user has no followers yet.
                        </div>
                        <div class="tab-pane fade text-center font-weight-bold" id="pills-contact" role="tabpanel"
                             aria-labelledby="pills-contact-tab">This user isn't following anyone.
                        </div>
                    </div>
                </div>
                <div class="username col-12 col-md-4 ml-1 ml-md-0 mt-2 mt-md-4 font-weight-bold ml-1 ml-md-4 text-left">Wakabayashi Genzo</div>
                <div class="w-100"></div>
                <div class="settings col-5 col-md-2 ml-1 ml-md-0 mt-4 pt-2 pb-2 pl-4 border border-blue rounded">
                    <img width="23" height="23" src="../public/image/settings.png" alt="settings">
                    <span class="ml-2 font-weight-bold text-uppercase text-blue">Settings</span>
                </div>

              </div> -->
