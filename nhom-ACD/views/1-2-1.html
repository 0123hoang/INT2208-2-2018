<nav class="navbar navbar-expand-lg navbar-light bg-blue w-100 position-fixed" style="z-index: 9999;">
    <a class="navbar-brand ml-md-5" href="1-2.html">
        <img src="../public/image/tinycards.png" alt="logo" width="44" height="44">
        <img src="../public/image/tinycards_text.png" alt="text" width="120" height="34" class="text-logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 mr-auto ml-lg-5">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav mr-5">
            <li class="nav-item active mr-1">
                <a class="nav-link" href="1-1.html">
                    <img src="../public/image/home.png" alt="home" class="mr-1">
                    <span class="text-uppercase font-weight-bold text-white">Home</span> 
                    <span class="sr-only">(current)</span>

<div class="w-100"></div>
<!-- End header -->
<div class="container">
    <div class="row">
        <div class="col-12 col-md-12 wrapper mt-md-5 mb-5 bg-white" style="height: 100vh;">
            <div class="row">
                <button type="button" class="close mt-4 pt-3 ml-auto" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="progress col-10 col-md-10 mx-auto mt-5 pl-0">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 15%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="row">
                <div class="title col-8 col-md-3 mx-auto mt-5 text-center text-warning h4 font-weight-bold">New Card</div>
            </div>
            <div class="row">
                <div id="card" class="col-8 col-md-3 mx-auto mt-4 rounded pointer pl-0 pr-0" style="height: 300px;">
                    <div class="front">
                        <img src="../public/image/lesson/hinh21.jpg" alt="Lennone" class="rounded w-100 h-100" style="object-fit: cover;">
                    </div>
                    <div class="back text-center text-white font-weight-bold h4 bg-blue">
                        <span class="align-middel pt-5 d-block">John Lennon</span>
                    </div>
                </div>
            </div>
            <div class="row d-none" id="btn-continue">
                <div class="continue col-8 col-md-3 mx-auto mt-4 pt-1">
                    <button class="w-100 bg-blue text-white text-uppercase font-weight-bold rounded pt-2 pb-2 pointer">Continue</button>
                </div>
            </div>
            <div class="row" id="flip">
                <div class="how-to-flip col-8 col-md-3 mx-auto mt-5 mt-md-3 text-center text-secondary font-weight-bold h4">
                    Click card to flip
                </div>
            </div>
        </div>
    </div>
</div>
