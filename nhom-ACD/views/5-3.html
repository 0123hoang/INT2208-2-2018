<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="../public/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="../public/js/bootstrap/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary w-100">
        <a class="navbar-brand ml-md-5" href="1.html">
            <img src="../public/image/tinycards.png" alt="logo" width="44" height="44">
            <span class="text-white font-weight-bold">TinyCards</span>
        </a>
    </nav>



    <div class="container mt-5">

        <div>
            <h3 class="text-center d-none" id="ict">Incorrect</h3>
        </div>
        <div class="card p-4">

            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                    style="width:15%">
                </div>
            </div>

            <div class="row mt-5 align-items-center">
                <div class="col-md-3 offset-md-1 col-12 mb-5" style="height:auto">
                    <img src="../public/image/lesson5/indonesia.jpg" alt="" style="width:92%; height:auto; object-fit: covert" class="rounded">
                </div>

                <div class="col-md-2 col-4">
                    <a href="#" class="incorrect">
                        <img src="../public/image/lesson5/a1.jpg" alt="this is a answer" class="img-fluid rounded">
                        <h5 class="text-center mt-2">1</h5>
                    </a>
                </div>
                <div class="col-md-2 col-4">
                    <a href="#" class="incorrect">
                        <img src="../public/image/lesson5/chia_a.jpg" alt="this is a answer" class="img-fluid rounded">
                        <h5 class="text-center mt-2">2</h5>
                    </a>
                </div>
                <div class="col-md-2 col-4">
                    <a href="5-4.html">
                        <img src="../public/image/lesson5/indonesia_b.jpg" alt="this is a answer" class="img-fluid rounded">
                        <h5 class="text-center mt-2">3</h5>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script>
        $(document).ready(() => {
            $('.incorrect').on('click', () => {
                $('#ict').removeClass('d-none');
                setTimeout(function () {
                    $('#ict').addClass('d-none');
                }, 1000);
            });
        });
    </script>
</body>

</html>
