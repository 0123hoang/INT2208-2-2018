<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tinycards</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<style>
		@font-face {
			font-family: TinycardsFont;
			src: url("fonts/DINNextRoundedLTPro-Bold.woff2");
		}
		.imgborder {
			border-radius: 20px;
		}
	</style>
</head>
<body style="font-family: TinycardsFont; background-color: #F7F7F7">
	<!-- header -->
	<header>
		<div class="container-fluid" style="background-color: #32CDFF">
			<nav class="navbar navbar-expand-sm fixed-top" style="background-color: #32CDFF">
				<div class="container">
					<a class="navbar-brand" href="tinycards.html">
				    	<img src="images/icon.png" alt="logo" style="width:40px;">
				    	<b style="font-size: 30px; color: white">tinycards</b>
				  	</a>  	
				</div>
			</nav>
		</div>
	</header>
	<!-- end header -->

	<div class="container" style="margin-top: 100px;">
		<div class="row">
			<div class="col-3">

				      	<h4 class="card-title">First 20 Elements</h4>

				    </div>
				</div>
			</div>
			<div class="col-9 imgborder" style="background-color: #FFFFFF">
				<div>
					<ul class="nav nav-tabs">

							<a class="nav-link active" href="#">Card (20)</a>
						</li>
					</ul>
				</div>
				<div>
					<div class="row" style="margin-top: 40px">
						<div class="col text-center"><img class="imgborder" src="images/20elements/1.png" width="200px"></div>
						<div class="col text-center"><img class="imgborder" src="images/20elements/2.png" width="200px"></div>
						<div class="col text-center"><img class="imgborder" src="images/20elements/3.png" width="200px"></div>
					</div>
					<div class="row" style="margin-top: 40px">
						<div class="col text-center"><img class="imgborder" src="images/20elements/4.png" width="200px"></div>
						<div class="col text-center"><img class="imgborder" src="images/20elements/5.png" width="200px"></div>

					</div>
					<div class="row" style="margin-top: 40px">

						<div class="col text-center"><img class="imgborder" src="images/20elements/8.png" width="200px"></div>
						<div class="col text-center"><img class="imgborder" src="images/20elements/9.png" width="200px"></div>
					</div>
					<div class="row" style="margin-top: 40px">
						<div class="col text-center"><img class="imgborder" src="images/20elements/10.png" width="200px"></div>
						<div class="col text-center"><img class="imgborder" src="images/20elements/11.png" width="200px"></div>
						<div class="col text-center"><img class="imgborder" src="images/20elements/12.png" width="200px"></div>
					</div>
					<div class="row" style="margin-top: 40px">

						<div class="col text-center"><img class="imgborder" src="images/20elements/14.png" width="200px"></div>
						<div class="col text-center"><img class="imgborder" src="images/20elements/15.png" width="200px"></div>
					</div>

						<div class="col text-center"><img class="imgborder" src="images/20elements/18.png" width="200px"></div>
					</div>
					<div class="row" style="margin-top: 40px">
						<div class="col-4 text-center"><img class="imgborder" src="images/20elements/19.png" width="200px"></div>

</html>
