<!DOCTYPE html>
<html>
<head>

  <title>Tinycards</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="shortcut icon" href="https://d17u0960v8a9bp.cloudfront.net/favicon.ico"> 

</head>
<body>
  <div id="content" class="content bg-info p-5" >
      <div id="main" class="bg-white p-5 " >
        <h3 class="p-5 text-center text-primary">Học Tiếng Anh về các bộ phận cơ thể</h3>
        <div class="row justify-content-md-center">
          <div class="col-md-auto">
            <h5 class="text-primary">Card first</h5>
              <ul class="nav nav-tabs bg-light" id="myTab" role="tablist">
                <li class="nav-item border">
                  <a class="nav-link active " id="home-tab" data-toggle="tab" href="#home1" role="tab" aria-controls="home" aria-selected="true">Ảnh</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile1" role="tab" aria-controls="profile" aria-selected="false">Từ Ngữ</a>
                </li>
              </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home1" role="tabpanel" aria-labelledby="home-tab">
                <img src="lips.jpg" alt="First slide" height="300" width="250">
              </div>
              <div class="tab-pane fade" id="profile1" role="tabpanel" aria-labelledby="profile-tab">
                <div class="card" style="width: 250px;height: 300px;">
                  <h3 class="text-center">Môi</h3>
                  <h3 class="text-center">Lips</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-md-auto">
              <h5 class="text-primary">Card second</h5>
                <ul class="nav nav-tabs bg-light" id="myTab" role="tablist">
                  <li class="nav-item border">
                    <a class="nav-link active " id="home-tab" data-toggle="tab" href="#home2" role="tab" aria-controls="home" aria-selected="true">Ảnh</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile2" role="tab" aria-controls="profile" aria-selected="false">Từ Ngữ</a>
                  </li>
                </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home2" role="tabpanel" aria-labelledby="home-tab">
                  <img src="back.jpg" alt="First slide" height="300" width="250">
                </div>
                <div class="tab-pane fade" id="profile2" role="tabpanel" aria-labelledby="profile-tab">
                  <div class="card" style="width: 250px;height: 300px;">
                    <h3 class="text-center">Lưng</h3>
                    <h3 class="text-center">Back</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-md-center">
          <div class="col-md-auto">
              <h5 class="text-primary">Card third</h5>
                <ul class="nav nav-tabs bg-light" id="myTab" role="tablist">
                  <li class="nav-item border">
                    <a class="nav-link active " id="home-tab" data-toggle="tab" href="#home3" role="tab" aria-controls="home" aria-selected="true">Ảnh</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile3" role="tab" aria-controls="profile" aria-selected="false">Từ Ngữ</a>
                  </li>
                </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home3" role="tabpanel" aria-labelledby="home-tab">
                  <img src="leg.jpg" alt="First slide" height="300" width="250">
                </div>
                <div class="tab-pane fade" id="profile3" role="tabpanel" aria-labelledby="profile-tab">
                  <div class="card" style="width: 250px;height: 300px;">
                    <h3 class="text-center">Cẳng chân</h3>
                    <h3 class="text-center">Leg</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div> <!-- main end -->
  </div> <!-- content end  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
